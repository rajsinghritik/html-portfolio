<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="Name">Name:</label>
        <input type="text" id="Name:">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="text" id="Email ID:">
        <br>
        <br>
        <label for="phone no">Phone No:</label>
        <input type="text" id="Phone No:">

        <br>
        <br>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
        <label for="Experience">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>

        <fieldset>
            <legend>Skills:</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br>
            
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br>

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br>
        <br>
        <label for="educationtype">Highest Education:</label>
        <select name="educationtype" id="educationtype">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
            </select>
            <br>
            <br>
            <fieldset>
                <legend>Availability</legend>

                <label for="radio1">Full Time:</label>
                <input type="radio" id="radio" name="radio1">
                <br>
                <br>
                <label for="radio2">Part Time:</label>
                <input type="radio" id="radio" name="radio2">
            </fieldset>
           <br>
           <br>
            <label for="textarea1">Additional Comment</label>
            <br>
            
            <textarea name="textarea1" id="textarea1"></textarea>
             
            
            <br>
            
            <button>Submit Application</button>
        

        
    </form>
    
</body>
</html>
